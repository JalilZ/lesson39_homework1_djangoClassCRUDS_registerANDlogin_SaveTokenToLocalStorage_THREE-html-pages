<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="row g-2">
        <div class="col-md">
            <div class="col-md-2">
                <input type="text" class="form-control" id="uname" placeholder="username">
            </div>
        </div>
    </div>

    <div class="row g-2">
        <div class="col-md">
            <div class="col-md-2">
                <input type="text" class="form-control" id="pwd" placeholder="Password">
            </div>

        </div>
    </div>

    <div class="row g-2">
        <div class="col-md">
            <div class="col-md-2">
                <input type="email" class="form-control" id="uemail" placeholder="email">
            </div>
        </div>
    </div>
    <br>
    <div class="row g-2">
        <div class="col-md">
            <div class="form-floating">
                <button class="btn btn-secondary mb-2" onclick="register()">Register</button>
            </div>
        </div>
    </div>

    <script>

        const AUTH_SERVER = "http://127.0.0.1:8000/"

        const register = async () => {
            await axios.post(AUTH_SERVER + "register/", {
                "username": uname.value,
                "password": pwd.value,
                "email": uemail.value
            })
            window.location.href = 'loggin.html'
        };


    </script>


</body>

</html>
